name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.24.x']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race ./...

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Remove publish proto files from coverage
      run: grep -v 'internal/api/publish/' coverage.out > coverage.filtered.out && mv coverage.filtered.out coverage.out

    - name: Show coverage summary
      run: go tool cover -func=coverage.out

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.os }}
        path: coverage.out